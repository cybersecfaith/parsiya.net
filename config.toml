[params]

  navigationNewWindow = true
  sidebarRecentLimit = 5

  sidebarHeader = "Who am I?"

  sidebarText = """I am Parsia Hakimian. Senior Security Consultant at [Synopsys](https://www.synopsys.com/software-integrity.html).
  </br></br>
  This is my personal site where I document my interestes such as application security, reverse engineering, Go, cryptography and computer games.
  </br></br>
  If you want to know more, click on [About Me!](/about/).
  """

  sidebarMenuEnabled = true
  sidebarMenuHeader = "Collections"

  notfoundHeader = "There's nothing here"
  notfoundText = """You can never go back."""

  # if false, all of the post will appear on front page (and in pagination)
  truncate = true

  # author's name (this will appear in metadata and under posts)
  author = "Parsia"

  # appears in the site header under website title
  subtitle = "The knowledge of anything, since all things have causes, is not acquired or complete unless it is known by its causes. - Avicenna"

  # used in the search engine
  searchEngineURL = "https://www.google.com/search"

  # Text of the Continue Reading label. &rarr; == right arrow, but it gets messed up in the string so we will add it to index.html manually
  continueReadingText = "Would you like to know more?"

  # Google analytics code
  # googleAnalytics = "UA-55491306-1"

  bitbucket = "https://bitbucket.org/parsiya/"
  twitter = "https://twitter.com/cryptogangsta/"
  keybase = "https://keybase.io/parsiya/"
  github = "https://github.com/parsiya/"
  linkedin = "https://www.linkedin.com/in/parsiya"

  rss = true  # switch to true to enable RSS icon link

  defaultDescription = ""

  # does this even work in action?
