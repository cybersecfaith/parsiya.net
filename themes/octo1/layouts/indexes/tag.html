
<!-- tags page, hopefully this will work -->

{{ partial "header.html" . }}

<div id="main">
  <div id="content">
    <div>
      <article role="article">
        <header>
          <h1 class="entry-title">
            {{ .Data.Singular }}
            {{ .Data.Terms }}
            {{ .Title }}
          </h1>
        </header>
        <div id="blog-archives" class="category">
          {{ range .Data.Pages }}
          <h2>
            {{ .Date }}
          </h2>
          <article>
            <h1>
              <a href="{{ .URL }}" title="{{ .Title }}">{{ .Title }}</a>
            </h1>
          </article>
          {{ end }}
        </div>
      </article>
    </div>

    {{ partial "sidebar.html" . }}
  </div>
</div>

{{ partial "footer.html" . }}
